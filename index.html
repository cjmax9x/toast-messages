<div class="app">

    <div class="btn_container">
        <button onclick="showToast(success, 5000, 3000,1000)"  class="btn btn--success">SHOW SUCCESS TOAST</button>
        <button onclick="showToast(infor, 5000, 3000,1000)" class="btn btn--infor">SHOW INFORMATION TOAST</button>
        <button onclick="showToast(warning, 5000, 3000,1000)" class="btn btn--warning">SHOW WARNING TOAST</button>
        <button onclick="showToast(error, 5000, 3000,1000)" class="btn btn--error">SHOW ERROR TOAST</button>
    </div>

<script>
    let toastParentElement = document.querySelector('.toast_container')
    let success = {
        status: 'toast--success',
        icon: 'fas fa-check-circle',
        type:'Success',
        message:'Anyone with access can view your invited visitors.'
    }
    let infor = {
        status: 'toast--infor',
        icon: 'fas fa-info',
        type:'Information',
        message:'Anyone with access can view your invited visitors.'
    }
    let warning = {
        status: 'toast--warning',
        icon: 'fas fa-warning',
        type:'Warning',
        message:'Anyone with access can view your invited visitors.'
    }
    let error = {
        status: 'toast--error',
        icon: 'fas fa-warning',
        type:'Error',
        message:'Anyone with access can view your invited visitors.'
    }
    function showToast(input, timeout, animationTime,closeTimeOut){

        let toastElement = document.createElement('div')
        toastElement.classList.add('toast', input.status)
        toastElement.innerHTML =
         `<div class="toast__icon"><i class="${input.icon}"></i></div>
            <div class="toast__description">
                <h3 class="toast__description-title">${input.type}</h3>
                <p class="toast__description-message">${input.message}</p>
            </div>
            <div class="toast__close-icon"><i class="fa fa-times"></i></div>
        `
        toastParentElement.appendChild(toastElement)
        let closeElement = toastElement.querySelector('.toast__close-icon')
        closeElement.onclick = function(){
            toastElement.style.animation =`fadeHide ease ${closeTimeOut/1000}s forwards`
            setTimeout(function(){
                toastElement.remove()
            }, closeTimeOut)
        }
        setTimeout(function(){
            toastElement.style.animation = `fadeHide ease ${animationTime/1000}s forwards`
        }, timeout)
        setTimeout(function(){
            toastElement.remove()
        }, timeout + animationTime)
    }

</script>

</body>
</html>
